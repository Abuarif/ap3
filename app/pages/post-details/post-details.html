<ion-navbar *navbar>
  <button menuToggle *ngIf="!selectedItem">
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Post Details</ion-title>
</ion-navbar>

<ion-content>
 <div *ngIf="selectedItem" class="selection">
 	<div *ngIf="selectedItem.featured_image_urls.large" class="post-featured-wrap">
 		<img src="{{selectedItem.featured_image_urls.large}}" class="post-featured">
 	</div>
    <h2 [innerHTML]="selectedItem.title.rendered"></h2>
    <div [innerHTML]="selectedItem.content.rendered"></div>
  </div>
</ion-content>
