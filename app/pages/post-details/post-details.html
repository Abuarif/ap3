<ion-header>
	<ion-navbar>
	  <button menuToggle *ngIf="!selectedItem">
	    <ion-icon name="menu"></ion-icon>
	  </button>
	  <ion-title>{{selectedItem.title.rendered}}</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
 <div *ngIf="selectedItem" class="selection">
 	<div *ngIf="selectedItem.featured_image_urls && selectedItem.featured_image_urls.large" class="post-featured-wrap">
 		<img src="{{selectedItem.featured_image_urls.large}}" class="post-featured">
 	</div>
    <h2 [innerHTML]="selectedItem.title.rendered"></h2>
    <div [innerHTML]="selectedItem.content.rendered"></div>
 </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
	<div align="center">
		<button clear>
		<ion-icon name="chatbubbles"></ion-icon>
		</button>
		<button clear>
		<ion-icon name="share"></ion-icon>
		</button>
	</div>
  </ion-toolbar>
</ion-footer>
