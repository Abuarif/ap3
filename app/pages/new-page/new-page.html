<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>New Page</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="new-page">

<ion-grid>
  <ion-row wrap>
	<ion-col width-50 *ngFor="let p of pages">
		<ion-card (click)="openPage(p)">
		  <img src="img/card-saopaolo.png"/>
		  <div class="card-title">{{p.title}}</div>
		  <div class="card-subtitle">Subtitle</div>
		</ion-card>
	</ion-col>
  </ion-row>
</ion-grid>

</ion-content>
