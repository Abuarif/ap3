<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Intro</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="slides-page" padding>

  <ion-slides pager [options]="options">
    <ion-slide *ngFor="let slide of slides">
      <!-- <ion-toolbar>
        <ion-buttons end>
          <button>Skip</button>
        </ion-buttons>
      </ion-toolbar> -->
      <img [src]="slide.image" class="slide-image"/>
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
    <ion-slide>
      <!-- <ion-toolbar>
      </ion-toolbar> -->
      <img src="img/ica-slidebox-img-4.png" class="slide-image"/>
      <h2 class="slide-title">Ready to Go?</h2>
      <button large clear (click)="nextPage()">
        Continue
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
