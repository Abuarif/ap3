<!-- left menu -->
<ion-menu persistent="true" [content]="content">

    <ion-toolbar>
        <ion-title>Menu</ion-title>
    </ion-toolbar>

    <ion-content class="outer-content">

        <ion-list>
            <ion-list-header>
                Navigate
            </ion-list-header>
            <button ion-item menuClose *ngFor="#p of menu" (click)="openPage(p)">
                <ion-icon item-left [name]="p.icon"></ion-icon>
                {{p.title}}
            </button>
        </ion-list>
    </ion-content>

</ion-menu>


<!-- main navigation -->
<ion-nav id="nav" [root]="rootPage" #content swipe-back-enabled="false">
    <ion-icon name="analytics"></ion-icon>
</ion-nav>
